<h1>{{ post.topic }}</h1>
<small>By: 
    {{ post.author }} - 
    {{ post.post_date }}
    {% if user.is_authenticated %}
         {% if user.id == post.author.id %}
            <a href="{% url 'update_post' post.pk %}">
                Edit</a>
            <a href="{% url 'delete_post' post.pk %}">
                Delete</a></small><br/>
          {% endif %}  
    {% endif %}
<hr>
<br/>
