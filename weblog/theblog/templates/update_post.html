{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h1>Edit Post</h1>
        <br/><br/>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Edit</button>
        </form>
    {% else %}
        You should login as the correct author to edit the post.
    {% endif %}    
{% else %}
You should login first.

{% endif %}
